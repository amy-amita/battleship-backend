<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="message-container"></div>
    <form>
        <h1></h1>
        <button type="button" id="create">Create</button>
        <div>
            <label for="roomid">Room Id</label>
            <input id="roomid" type="text">
            <button type="button" id="join">Join</button>
        </div>
        <div>
            <label for="shippos">Ship position</label>
            <input id="shippos" type="text">
            <button type="button" id="ready">Ready</button>
        </div>
        <div>
            <label for="shootpos">Ship position</label>
            <input id="shootpos" type="text">
            <button type="button" id="attack">Attack</button>
        </div>
    </form>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>
<script type="module">
    const socket = io("https://1dba-49-228-164-20.ngrok.io"); socket.on('roomCode', (code) => { $('h1').text(code); }); $('#create').click(() => socket.emit('createGame', 'pump')); $('#join').click(() => socket.emit('joinGame', $('#roomid').val(), 'pump'));
    $('#ready').click(() => socket.emit('ready', $('#roomid').val(), 'pump', $('#shippos').val())); $('#attack').click(() => socket.emit('attack', $('#roomid').val(), 'pump', $('#shootpos').val()));</script>

</html>
